<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Web Completa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio">
    <h2>Bienvenido</h2>
    <p>Gracias por visitar mi página. Aquí aprenderás sobre mí.</p>
    <img src="img/ejemplo.jpg" alt="Imagen de ejemplo" width="300">
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Soy alguien curioso aprendiendo a hacer páginas web. Me encanta el diseño y la tecnología.</p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="formulario">
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu email" required>
      <textarea placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
  </section>

  <footer>
    <p>© 2025 Mi Web. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
